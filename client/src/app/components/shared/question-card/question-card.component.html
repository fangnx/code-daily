<main>
  <div class="card clickable" (click)="onCardClicked()">
    <div class="card-header">
      <h3>
        {{ title | titlecase }}
      </h3>

      <div class="meta-info">
        <h5>
          <clr-icon shape="eye" size="20"></clr-icon>
          {{ viewCount }} views
        </h5>

        <h5>
          <clr-icon shape="talk-bubbles" size="20"></clr-icon>
          {{ answerCount }} answers
        </h5>

        <h5>
          <clr-icon shape="pencil" size="20"></clr-icon>
          {{ creationDate }}
        </h5>
      </div>

      <div class="tags">
        <button *ngFor="let tag of tags" class="btn btn-sm">
          {{ tag }}
        </button>
      </div>
    </div>

    <ng-container *ngIf="isExpanded">
      <hr />

      <div class="card-body">
        <ng-container *ngFor="let answer of answers">
          <answer-section [answer]="answer"></answer-section>
          <hr />
        </ng-container>
      </div>
    </ng-container>
  </div>
</main>
