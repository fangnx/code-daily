<main>
  <div
    class="card"
    [ngClass]="{ clickable: !isExpanded }"
    (click)="onCardClicked()"
  >
    <div class="card-header">
      <article>
        <h3>
          {{ title | titlecase }}
        </h3>
        <clr-icon
          *ngIf="isExpanded"
          (click)="onCloseIconClicked($event)"
          shape="window-close"
          size="18"
        ></clr-icon>
      </article>

      <question-badge
        [owner]="owner"
        [creationDate]="creationDate"
        [answerCount]="answerCount"
        [viewCount]="viewCount"
      >
      </question-badge>

      <div class="tags">
        <button *ngFor="let tag of tags" class="btn btn-sm">
          {{ tag }}
        </button>
      </div>
    </div>

    <ng-container *ngIf="isExpanded">
      <!-- <hr /> -->

      <div class="card-body">
        <question-content
          [contentRawHtml]="rawHtml"
          [contentRawMarkdown]="rawMarkdown"
        ></question-content>
      </div>
    </ng-container>
  </div>
</main>
