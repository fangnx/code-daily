<main>
  <div class="card clickable" (click)="onCardClicked()">
    <div class="card-header">
      <h3>
        {{ title | titlecase }}
      </h3>

      <question-badge
        [owner]="owner"
        [creationDate]="creationDate"
        [answerCount]="answerCount"
        [viewCount]="viewCount"
      >
      </question-badge>

      <div class="tags">
        <button *ngFor="let tag of tags" class="btn btn-sm">
          {{ tag }}
        </button>
      </div>
    </div>

    <ng-container *ngIf="isExpanded">
      <!-- <hr />

      <div class="card-body">
        <ng-container *ngFor="let answer of answers">
          <answer-section [answer]="answer"></answer-section>
          <hr />
        </ng-container>
      </div> -->

      <div class="card-body">
        <question-content
          [contentRawHtml]="rawHtml"
          [contentRawMarkdown]="rawMarkdown"
        ></question-content>
      </div>
    </ng-container>
  </div>
</main>
