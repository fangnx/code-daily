<main>
  <div>
    <article>
      <img [src]="ownerProfileImageUrl" loading="lazy" />
      <h4>{{ ownerName }}</h4>
    </article>

    <article>
      <h4>
        <fa-icon [icon]="faEye"></fa-icon>
        {{ viewCount }} views
      </h4>

      <h4>
        <fa-icon [icon]="faCommentDots"></fa-icon>
        {{ answerCount }} answers
      </h4>

      <h4>
        <fa-icon [icon]="faPenSquare"></fa-icon>
        {{ creationDate }}
      </h4>
    </article>
  </div>
</main>
