<main>
  <div>
    <article>
      <img
        [src]="profileImageUrl"
        onerror="this.onerror=null; this.src='https://png.pngtree.com/element_our/png/20181206/users-vector-icon-png_260862.jpg';"
      />
      <h4>{{ ownerName }}</h4>
    </article>

    <article>
      <h4>
        <fa-icon [icon]="faEye"></fa-icon>
        {{ viewCount }} views
      </h4>

      <h4>
        <fa-icon [icon]="faCommentDots"></fa-icon>
        {{ answerCount }} answers
      </h4>

      <h4>
        <fa-icon [icon]="faPenSquare"></fa-icon>
        {{ creationDate }}
      </h4>
    </article>
  </div>
</main>
