<main>
  <div>
    <article>
      <img [src]="ownerProfileImageUrl" loading="lazy" />
      <h4>{{ ownerName }}</h4>
    </article>

    <article>
      <h4>
        <clr-icon shape="eye" size="18"></clr-icon>
        {{ viewCount }}
      </h4>

      <h4>
        <clr-icon shape="talk-bubbles" size="18"></clr-icon>
        {{ answerCount }}
      </h4>

      <h4>
        <clr-icon shape="note" size="18"></clr-icon>
        {{ creationDate }}
      </h4>
    </article>
  </div>
</main>
