<main [@fadeInOnEnter] [@fadeOutOnLeave]>
  <section>
    <display-board></display-board>
  </section>

  <section>
    <div class="card-list-container">
      <div
        *ngIf="hasUserLoggedIn; then loggedInBlock; else notLoggedInBlock"
      ></div>
    </div>
  </section>
</main>

<ng-template #loggedInBlock>
  <setting-card
    [@fadeInOnEnter]
    [@fadeOutOnLeave]
    title="Log Out"
    clarityIconClass="logout"
    (onCardClicked)="onLogoutClicked()"
  ></setting-card>

  <setting-card
    [title]="pocketCardTitle"
    clarityIconClass="bookmark"
    (onCardClicked)="onPocketClicked()"
  ></setting-card>
</ng-template>

<ng-template #notLoggedInBlock>
  <setting-card
    title="Register"
    clarityIconClass="user"
    (onCardClicked)="onRegisterClicked()"
  ></setting-card>

  <setting-card
    title="Log In"
    clarityIconClass="login"
    (onCardClicked)="onLoginClicked()"
  ></setting-card>
</ng-template>
