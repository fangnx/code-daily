<main>
  <div class="flex-container">
    <div class="flex-top">
      <fa-icon [icon]="githubIcon" (click)="openGithubRepo()"></fa-icon>
    </div>

    <div class="flex-mid">Code Daily</div>

    <div class="flex-bottom">
      <fa-icon
        [icon]="hasUserLoggedIn ? userCheckedIcon : userIcon"
        (click)="navigateToUserManagement()"
      ></fa-icon>
    </div>
  </div>
</main>
