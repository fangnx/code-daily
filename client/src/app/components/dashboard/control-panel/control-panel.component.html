<main>
  <clr-tree>
    <clr-tree-node [clrExpanded]="true">
      POPULAR TAGS
      <clr-tree-node *ngFor="let tag of tags">
        <button
          class="clr-treenode-link"
          (click)="onSelectTag(tag)"
          [ngClass]="getTagClass(tag)"
        >
          {{ tag.name | titlecase }}
        </button>
      </clr-tree-node>
    </clr-tree-node>
  </clr-tree>
</main>
