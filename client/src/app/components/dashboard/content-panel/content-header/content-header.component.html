<main>
  <div>
    <article>
      <h2>{{ title | uppercase }}</h2>
    </article>

    <article>
      <fa-icon
        [icon]="arrowLeftIcon"
        [class]="arrowLeftClass"
        (click)="onPaginationClicked()"
      ></fa-icon>
      <span>Page {{ page }}</span>
      <fa-icon
        [icon]="arrowRightIcon"
        [class]="arrowRightClass"
        (click)="onPaginationClicked(true)"
      ></fa-icon>
    </article>

    <article>
      <div #dropdown class="dropdown bottom-right" [ngClass]="dropdownClass">
        <fa-icon
          [icon]="dropdownIcon"
          (click)="onDropdownIconClicked()"
        ></fa-icon>

        <div class="dropdown-menu">
          <div
            class="dropdown-item"
            (click)="onDropdownOptionClicked()"
            [ngClass]="dropdownOptionClass('default')"
          >
            ðŸ”¥Trending questions of this week
          </div>

          <div
            class="dropdown-item"
            (click)="onDropdownOptionClicked('random')"
            [ngClass]="dropdownOptionClass('random')"
          >
            Random trending questions
          </div>
        </div>
      </div>
    </article>
  </div>
</main>
